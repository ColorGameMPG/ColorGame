<script id="LivePuzzleEndViewTemplate" type="text/html">
	<div class="puzzleEnd screen full">
		
		<header>
			<div class="topBar slideIn go0">
				<div class="topBarHeight fadeIn go0">
					<div class="link lobbyHeader centerY">COLOR GAME</div>
				</div>
			</div>
		</header>		
		
		<div class="level2 paddingWrapper slideUp go2" style="background-color:#1a1a1a">
		
			<% if(mode == "sender") { %>
				<%= screen_end_sender_text %><p>
				&nbsp;<p>
				<div class="sendPuzzle button_frame"><%= Utils.tr("btn_send_puzzle_friend") %></div>

			<% } else if(false) { %>
				<% if(quotaReached) { %>
					<%= screen_end_receiver_win %>
				<% } else { %>
					<%= screen_end_receiver_loose %>
				<% } %>
			<% } else { %>
				<div class="txtBright">
					<span class="txtLarge corrPercentScore"><%= Math.floor(score.quota*100) %></span>
					<span class="txtSmall" style="vertical-align:text-bottom;">%</span>
				</div>
				<div class="txtMedium txtBright">
					
					correct<p>
				
					Win: <%= score.wonPoints %><br>
					Bonus: <%= score.bonus %><p>
					&nbsp;
				
				</div>
			
			<% } %>
		
			<div class="backToLobby button_blue"><%= Utils.tr("btn_send_puzzle_group") %></div>
		
		</div>
	</div>
</script>

<script id="TutorialViewTemplate" type="text/html">

	<div class="screen tutorial">
		<div class="topBar slideIn go0">
			<div class="topBarHeight fadeIn go7">
				<div class="txtBright txtMedium centerY centerX">
					<%= Utils.tr(firstTrial ? "first_trial_title" : "tutorial_title") %>
				</div>
			</div>
		</div>
		<div class="receiver" style="display: none;">
			<div class="trialView">
				<div class="upper slideUp go2">
					<div class="receiverSymbolView fadeIn go4 clearfix tutorialHook symbolsTutorial startTutorial">
						<% for(var i = 0; i < symbols.length; i++) { %>
							<div class="receiverSymbol">
								<img src="<%= symbols[i].get('image_path').url() %>">
							</div>
						<% } %>
					</div>
					<div class="centerX txtGrey txtSmall"><%= Utils.tr("label_select_color") %></div>
				</div>
				<div class="lower slideUp go5">
					<div class="timerBar"></div>
					<div class="receiverColorView fadeIn go7 clearfix tutorialHook colorsTutorial">
						<% for(var i = 0; i < colors.length; i++) { %>
						<div class="receiverColor" data-color-index="<%= i %>" data-color="<%= colors[i].color %>">
							<%= colors[i].splash %>
						</div>
						<% } %>
					</div>
				</div>
			</div>
		</div>		
		<div class="sender" style="display: none;">
			<div class="trialView">
				<div class="upper slideUp go2">
					<div class="senderColorView fadeIn go4 clearfix tutorialHook colorTutorial">
						<% for(var i = 0; i < colors.length; i++) { %>
							<div class="senderColor <% if(i == selected_color){ %>selected blinking<% } %>">
								<%= colors[i].splash %>
							</div>
						<% } %>
					</div>
				</div>
				<div class="lower slideUp go5">
					<div class="timerBar"></div>
					<div id="selectedSymbols" class="fadeIn go7">
						<div class="output clearfix tutorialHook delTutorial sendTutorial"></div>
						<div class="txtGrey txtSmall centerX centerY info">
							<%= Utils.tr("label_select_symbol") %>
						</div>
						<div id="button_send" class="confirmTrial txtMedium txtBlue"><%= Utils.tr("btn_send") %></div>
					</div>
					<div class="senderSymbolView fadeIn go6 clearfix tutorialHook keyboardTutorial">
						<div class="senderSymbolViewScroll">
							<% for(var i = 0; i < symbols.length; i++) { %>
								<div class="senderSymbol" data-symbol-index="<%= i %>">
									<img src="<%= symbols[i].get('image_path').url() %>">
								</div>
							<% } %>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

					<% for(var i = 0; i < symbols.length; i++) { %>
						<% if(symbols[i]) { %>
						<div class="senderSymbol" data-symbol-id="<%= symbols[i].id %>" data-symbol-index="<%= i %>">
							<img src="<%= symbols[i].get('image_path').url() %>">
						</div>
						<% } %>
					<% } %>
				</div>
			</div>
		</div>
	</div>
</script>

<script id="PuzzleSenderEndViewTemplate" type="text/html">

		<div class="puzzleEnd fullScreen level2 paddingWrapper slideUp go2">

			<%= screen_end_sender_text %><p>
			&nbsp;<p>
			<div class="sendPuzzleButton button_frame"><%= Utils.tr("btn_send_puzzle_friend") %></div><p>
			<div class="backToLobby button_blue"><%= Utils.tr("btn_send_puzzle_group") %></div>
		</div>
		<div class="fullScreen level2 slideUp go2 sendPuzzleScreen"></div>
</script>

<script id="PuzzleReceiverViewTemplate" type="text/html">
	<div class="gamePlay fullScreen">
		<header>
			<div class="topBar slideIn go0">
				<div class="topBarHeight fadeIn go7">
					<div class="txtBright txtMedium centerY centerX"><%= header %></div>
					<div class="progressBar"></div>
					<div class="btn cancel"><img class="menuClose" src="app/assets/img/icon-close-white.png"></div>
					<div class="btn notebook"><i class="fa fa-sticky-note"></i></div>
				</div>
			</div>
		</header>
		<div class="gamePlayContent">
			<div class="currentTrial fullScreen"></div>
			<div class="endscreen fullScreen"></div>
		</div>
	</div>
</script>
<script id="PuzzleReceiverTrialViewTemplate" type="text/html">
	<div class="trialView receiver">
		<div class="upper slideUp go2">

			<div class="receiverSymbolView clearfix">
				<% for(var i = 0; i < symbols.length; i++) { %>
				<% if(symbols[i] != undefined) { %>
				<div class="receiverSymbol">
					<img src="<%= symbols[i].get('image_path').url() %>">
				</div>
				<% } %>
				<% } %>
			</div>
			<div class="centerX txtGrey txtSmall"><%= Utils.tr("label_select_color") %></div>
		</div>
		<div class="lower slideUp go5">
				<div class="timerBar"></div>
				<div class="receiverColorView clearfix">
					<% for(var i = 0; i < colors.length; i++) { %>
					<div class="receiverColor go<%=i%>" data-color-index="<%= i %>" data-color="<%= colors[i].color %>">
						<%= colors[i].splash %>
					</div>
					<% } %>
				</div>
			</div>
		</div>
	</div>
</script>

<script id="PuzzlePointsEndViewTemplate" type="text/html">
	<div class="puzzleEnd fullScreen level2 paddingWrapper slideUp go2">

		<div class="txtBright">
			<span class="txtLarge corrPercentScore"><%= quotaPercent %></span><span class="txtSmall" style="vertical-align:text-bottom;">%</span>
		</div>
		<div class="txtMedium txtBright">
			<%= Utils.tr("puzzle_end_screen") %>
			<p>
			&nbsp;
		</div>
		<div class="backToLobby button_blue"></div>
	</div>

</script>

<script id="PuzzleStartViewTemplate" type="text/html">

		</div>
	</div>
</script>
